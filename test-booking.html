<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Test - MediEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>MediEase</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="test-booking.html" class="active">Book a Test</a></li>
            <li><a href="appointments.html">Appointments</a></li>
            <li><a href="other-services.html">Other Services</a></li>
        </ul>
    </nav>
</header>

<main class="content">
    <h2>Book a Lab Test</h2>
  <form id="testForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    
    <label for="test">Select Test:</label>
    <select id="test" name="test">
        <option>Blood Test</option>
        <option>Covid-19 PCR</option>
        <option>Thyroid Panel</option>
    </select>
    
    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required>
    
    <button type="submit">Submit Booking</button>
</form>

</main>

<footer>
    <p>&copy; 2025 MediEase. All rights reserved.</p>
</footer>

<script src="database.js"></script>
<script>
    // Initialize database when page loads
    document.addEventListener('DOMContentLoaded', function() {
        Database.init();
        
        const form = document.getElementById('testForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const booking = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                test: document.getElementById('test').value,
                date: document.getElementById('date').value
            };
            
            Database.addTestBooking(booking);
            alert('Test booking saved successfully!');
            form.reset();
        });
    });
</script>
</body>
</html>
